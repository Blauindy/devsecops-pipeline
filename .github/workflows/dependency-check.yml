name: Dependency Check

on:
  push:
    branches:
      - main
      - PackageScanner
  pull_request:
    branches:
      - main

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Download OWASP Dependency Check
        run: |
          echo "Downloading OWASP Dependency Check..."
          curl -LO https://github.com/jeremylong/DependencyCheck/releases/tag/v11.0.0/dependency-check-11.0.0-release.zip 
          echo "Checking if the ZIP file was downloaded successfully..."
          ls -l $HOME/dependency-check.zip  # Zeigt Informationen Ã¼ber die heruntergeladene Datei an
          echo "Unzipping the file..."
          unzip -o $HOME/dependency-check.zip -d $HOME/dependency-check
          echo "Listing the contents of the dependency-check directory:"
          ls -R $HOME/dependency-check
      - name: Verify existence of dependency-check.sh
        run: |
          echo "Checking if dependency-check.sh exists..."
          find $HOME/dependency-check -name "dependency-check.sh"
      - name: Make dependency-check.sh executable
        run: |
          echo "Attempting to set permissions for dependency-check.sh"
          chmod +x $HOME/dependency-check/bin/dependency-check.sh || echo "dependency-check.sh not found, skipping chmod."
      - name: Run OWASP Dependency Check
        run: |
          echo "Running OWASP Dependency Check..."
          $HOME/dependency-check/bin/dependency-check.sh --project JavaApp --scan ./ --format HTML --out ./dependency-check-report.html
      - name: Upload report
        uses: actions/upload-artifact@v3
        with:
          name: Dependency-Check-Report
          path: ./dependency-check-report.html